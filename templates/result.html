<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Mojitap - 検索結果</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* 既存の .btn と .btn-small を合体 or 適宜整理 */
        .btn {
            display: block;
            margin: 10px auto;
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            width: 80%;
            max-width: 300px;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        /* 小さいボタンを薄い赤に */
        .btn-small {
            display: block;
            margin: 5px auto;
            padding: 8px 16px;
            font-size: 0.9rem;
            color: #fff;
            background-color: #ff7f7f; /* 薄い赤 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            max-width: 200px;
        }
        .btn-small:hover {
            background-color: #ff4f4f; /* 濃いめの赤 */
        }

        /* footer 調整 */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>MojiTap</h1>
    </header>

    <main>
        <div class="container">
            <h3>検索結果</h3>
            <p>クエリ: {{ query }}</p>
            <p>{{ result }}</p>
            {% if detail %}
                <p>詳細: {{ detail }}</p>
            {% endif %}

            <!-- トップページに戻る -->
            <a href="/" style="margin-bottom: 20px; display:inline-block;">トップページに戻る</a>

            <!-- ◆ 常にボタン表示 ◆ -->
            <p style="margin-top: 20px; font-size: 0.95rem;">
              この判定がおかしいと思ったら、下記のボタンからフィードバックをお寄せください
            </p>
            <button class="btn-small"
                    onclick="reportOffensive('{{ query }}', '{{ result }}')"
                    style="margin-top: 10px;">
              誤判定を報告
            </button>
        </div>
    </main>

    <nav>
      <a href="/terms">利用規約</a> |
      <a href="/privacy">プライバシーポリシー</a>
    </nav>

    <footer>
        <p>© 2025 MojiTap</p>
    </footer>

    <script>
      function reportOffensive(text, judgement) {
        fetch("/report_offensive", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, judgement })
        })
        .then(res => res.json())
        .then(data => {
          console.log("Report response:", data);
          alert("誤判定レポートを送信しました: " + data.message);
        })
        .catch(err => {
          console.error("Report error:", err);
          alert("エラーが発生しました。");
        });
      }
    </script>
</body>
</html>
