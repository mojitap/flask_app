<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Mojitap - 検索結果</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        /* 適宜CSSは省略 or 必要に応じて修正 */
    </style>
</head>
<body>
    <h1>MojiTap</h1>
    <h3>検索結果</h3>

    <!-- 1. フォーム部分 -->
    <form action="/" method="POST">
        <label>クエリ:</label>
        <input type="text" name="query" />
        <button type="submit">送信</button>
    </form>

    <hr />

    <!-- 2. 結果表示部分 -->
    <p>クエリ: {{ query }}</p>
    <p>評価: {{ result }}</p>
    {% if detail %}
        <p>詳細: {{ detail }}</p>
    {% endif %}

    <footer>
        <p>© 2025 MojiTap</p>
    </footer>
</body>
</html>
