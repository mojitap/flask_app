<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>検索結果</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
    <header>
        <h1>MojiTap</h1>
    </header>
    <main>
        <h3>検索結果</h3>
        <p>クエリ: {{ query }}</p>

            <p>詳細: {{ detail }}</p>
        {% endif %}
        <a href="/">トップページに戻る</a>
    </main>

    <nav>
      <a href="/terms">利用規約</a> |
      <a href="/privacy">プライバシーポリシー</a>
    </nav>

    <footer>
        <p>© 2025 MojiTap</p>
    </footer>
</body>
</html>
