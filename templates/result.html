<!-- templates/result.html -->
{% extends "base.html" %}

<!-- タイトルを差し替えたい場合だけ block title を上書き -->
{% block title %}
検索結果 - MojiTap
{% endblock %}

{% block content %}
<h3>検索結果</h3>
<p>クエリ: {{ query }}</p>
<p>評価: {{ result }}</p>
{% if detail %}
    <p>詳細: {{ detail }}</p>
{% endif %}
<a href="/">戻る</a>
{% endblock %}
