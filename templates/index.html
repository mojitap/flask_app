<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mojitap</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .logo {
      max-width: 200px;
      width: 100%;
      height: auto;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .description {
      margin-bottom: 20px;
      color: #555;
    }
    /* ---------- 大きいボタン（メイン操作） ---------- */
    .btn-big {
      display: block;
      margin: 10px auto;
      padding: 12px 24px;
      font-size: 1rem;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      max-width: 300px;
    }
    .btn-big:hover {
      background-color: #0056b3;
    }
    /* ---------- 小さいボタン（補助リンク） ---------- */
    .btn-small {
      display: inline-block;
      margin: 5px;
      padding: 8px 14px;
      font-size: 0.9rem;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-small:hover {
      background-color: #0056b3;
    }
    /* ---------- テキストエリア（検索ボックス） ---------- */
    .search-box {
      width: 100%;
      max-width: 600px;
      min-height: 100px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      box-sizing: border-box;
      margin: 10px auto;
      display: block;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }
    /* ---------- スマホ向け調整 ---------- */
    @media (max-width: 768px) {
      .search-box {
        font-size: 14px;
        min-height: 80px;
        padding: 10px;
      }
      .btn-big {
        font-size: 14px;
        padding: 10px 18px;
      }
      .btn-small {
        font-size: 0.8rem;
        padding: 6px 10px;
      }
    }
    @media (max-width: 480px) {
      .search-box {
        font-size: 12px;
        min-height: 60px;
      }
      .btn-big {
        font-size: 12px;
        padding: 8px 16px;
      }
      .btn-small {
        font-size: 0.7rem;
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='mojitaplogo-logo.png') }}" alt="MojiTap Logo" class="logo">

    <div class="description">
      「相手に向けた言葉」や「相手からの発言」が示談や裁判などの法的トラブルに発展するリスクがあるかどうかを簡易チェックできるツールです。
    </div>

    {% if current_user and current_user.is_authenticated %}
      <!-- ログイン済みの場合：検索フォーム -->
      <form method="POST" action="/quick_check">
        <textarea name="text" placeholder="ここにテキストを入力してください" class="search-box"></textarea>
        <!-- 検索ボタンは大きく -->
        <button type="submit" class="btn-big">チェックする</button>
      </form>
      <!-- 補助リンクは小さいボタン -->
      <div style="margin-top: 10px;">
        <a href="https://forms.gle/..." target="_blank" class="btn-small">お問い合わせフォーム</a>
        <a href="/terms" class="btn-small">利用規約</a>
        <a href="/privacy" class="btn-small">プライバシーポリシー</a>
      </div>
    {% else %}
      <!-- 未ログインの場合：ログイン誘導 -->
      <p>この機能を使うにはログインが必要です。</p>
      <!-- ログインボタンは大きく -->
      <a href="/login/google" class="btn-big">Login with Google</a>
      <a href="/login/twitter" class="btn-big">Login with Twitter</a>
      <!-- 補助リンクは小さいボタン -->
      <div style="margin-top: 10px;">
        <a href="/terms" class="btn-small">利用規約</a>
        <a href="/privacy" class="btn-small">プライバシーポリシー</a>
      </div>
    {% endif %}

    <footer>&copy; 2025 Mojitap, All Rights Reserved.</footer>
  </div>
</body>
</html>
