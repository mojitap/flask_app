<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Mojitap</title>
  <style>
      body {
          font-family: 'Arial', sans-serif;
          background-color: #f9f9f9;
          padding: 20px;
          margin: 0;
      }
      .container {
          max-width: 600px; /* サイズを調整 */
          margin: 0 auto;
          background: #ffffff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          text-align: center;
      }
      .logo {
          max-width: 200px; /* ロゴサイズを制限 */
          width: 100%;
          height: auto; /* アスペクト比を保持 */
          margin-bottom: 40px;
      }
      h1 {
          text-align: center;
          font-size: 2rem; /* タイトルサイズ */
          color: #333;
      }
      p {
          font-size: 1rem;
          color: #555;
          margin-bottom: 20px;
      }
      .btn {
          display: block;
          width: 80%; /* ボタンの幅を小さく調整 */
          max-width: 300px;
          margin: 10px auto;
          padding: 10px 20px;
          font-size: 1rem;
          text-align: center;
          color: #fff;
          background-color: #007BFF;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          text-decoration: none;
      }
      .btn:hover {
          background-color: #0056b3;
      }
      footer {
          margin-top: 20px;
          font-size: 0.9rem;
          color: #aaa;
          text-align: center;
      }
      @media (max-width: 768px) {
          h1 {
              font-size: 1.5rem; /* スマホ用のタイトルサイズ */
          }
          .btn {
              font-size: 0.9rem; /* ボタンのフォントサイズを縮小 */
              padding: 8px 16px;
          }
      }

      /* 追加されたCSS部分 */
      .search-box {
          width: 90%; /* 初期値は画面幅の90%に設定 */
          max-width: 600px; /* 最大幅は600px */
          min-height: 100px; /* 最小高さは100px */
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 5px;
          resize: none; /* サイズ変更を無効化 */
      }

      .search-button {
          display: inline-block;
          margin-top: 10px;
          padding: 10px 20px;
          font-size: 16px;
          color: #fff;
          background-color: #007bff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }

      .search-button:hover {
          background-color: #0056b3;
      }

      /* スマートフォン向け */
      @media (max-width: 600px) {
          .search-box {
              font-size: 14px;
          }

          .search-button {
              font-size: 14px;
              padding: 8px 16px;
          }
      }
  </style>
</head>
<script src="{{ url_for('static', filename='js/detector.js') }}"></script>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='mojitaplogo-logo.png') }}" alt="MojiTap Logo" class="logo">
    <div class="description">
      SNS上で問題のある表現や言葉を検証するためのツールです。
    </div>

    {% if current_user and current_user.is_authenticated %}
      <!-- ログイン済み: 検索フォーム -->
      <form method="POST" action="/quick_check">
        　<textarea name="text" placeholder="ここにテキストを入力してください" class="search-box"></textarea>
        　<button type="submit" class="search-button">チェックする</button>
  　　</form>
    {% else %}
      <!-- 未ログイン: ログイン誘導 -->
      <p>この機能を使うにはログインが必要です。</p>
      <a href="/login/google" class="btn">Login with Google</a>
      <a href="/login/twitter" class="btn">Login with Twitter</a>
      <p>利用規約をご確認ください。</p>
      <a href="/terms" class="btn">利用規約</a>
    {% endif %}

    <footer>&copy; 2025 Mojitap, All Rights Reserved.</footer>
  </div>
</body>
</html>
