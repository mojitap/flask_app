<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Mojitap</title>
  <style>
      body {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background-color: #f9f9f9;
          margin: 0;
          font-family: 'Arial', sans-serif;
      }

      .container {
          text-align: center;
          background: #ffffff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          max-width: 500px;
          width: 100%;
      }

      .logo {
          max-width: 150px;
          margin-bottom: 20px;
      }

      .description {
          font-size: 16px;
          color: #555;
          margin-bottom: 20px;
      }

      textarea {
          width: 100%;
          height: 80px;
          margin-bottom: 15px;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 5px;
      }

      button, a {
          display: block;
          width: 100%;
          text-align: center;
          padding: 10px;
          background-color: #007BFF;
          color: #fff;
          text-decoration: none;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
          margin-top: 10px;
      }

      button:hover, a:hover {
          background-color: #0056b3;
      }

      footer {
          margin-top: 20px;
          font-size: 12px;
          color: #777;
      }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='mojitaplogo-logo.png') }}" alt="MojiTap Logo" class="logo">
    <div class="description">
      SNS上で問題のある表現や言葉を検証するための無料ツールです。
    </div>

    {% if current_user.is_authenticated %}
      <!-- ログイン済み: 検索フォーム -->
      <form method="POST" action="/quick_check">
        <textarea name="text" placeholder="ここにテキストを入力してください"></textarea>
        <button type="submit">チェックする</button>
      </form>
    {% else %}
      <!-- 未ログイン: ログイン誘導 -->
      <p>この機能を使うにはログインが必要です。</p>
      <a href="/login/google">Login with Google</a>
      <a href="/login/twitter">Login with Twitter</a>
      <p>利用規約をご確認ください。</p>
      <a href="/terms">利用規約</a>
    {% endif %}

    <footer>&copy; 2025 Mojitap, All Rights Reserved.</footer>
  </div>
</body>
</html>
