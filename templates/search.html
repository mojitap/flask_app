<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索ページ</title>
</head>
<body>
    <h1>検索ページ</h1>
    {% if current_user.is_authenticated %}
        <p>ログイン中のユーザー: {{ current_user.username }}</p>
        <form method="POST" action="/quick_check">
            <textarea name="text" placeholder="ここにテキストを入力してください"></textarea>
            <button class="btn" type="submit">チェックする</button>
        </form>
        {% if error %}
        <div class="error" style="color: red; margin-top: 10px;">{{ error }}</div>
        {% endif %}
        <a href="{{ url_for('logout') }}">ログアウト</a>
    {% else %}
        <p>ログインしてください。</p>
        <a href="{{ url_for('login_google') }}">Googleでログイン</a> |
        <a href="{{ url_for('login_twitter') }}">Twitterでログイン</a>
    {% endif %}
</body>
</html>
